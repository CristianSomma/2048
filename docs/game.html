<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/palette.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/GameStyles/game.css">
    <!-- Uso il module poichÃ© importo funzioni e oggetti da altri file-->
    <script type="module" src="../scripts/GameScripts/DOMloaded.js"></script>
    <script type="module" src="../scripts/GameScripts/logic.js"></script>
    <script type="module" src="../scripts/GameScripts/inputs.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
</head>
<body>
    <div class="flex-column" id="main-container">
        <main>
            <section id="stats-section">
                <div class="flex-row" id="stats-container">
                    <div class="flex-row stats-desk-container" id="points-box">
                        <div class="flex-column stats-box">
                            <img src="../assets/icons/RecordIcon.png" alt="Record icon">
                            <p id="points-number">0</p>
                        </div>
                    </div>
                    <div class="flex-row stats-desk-container" id="timer-box">
                        <div class="flex-column stats-box">
                            <img src="../assets/icons/AlarmIcon.png" alt="Timer icon">
                            <p id="timer-number">00:00:00</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="flex-row xy-centered" id="gameboard-section">
                <div class="gameboard">
                    <div class="grid">
                        <div class="grid-cell" data-x="0" data-y="0" style="border-top-left-radius: 1.5rem;"></div>
                        <div class="grid-cell" data-x="1" data-y="0"></div>
                        <div class="grid-cell" data-x="2" data-y="0"></div>
                        <div class="grid-cell" data-x="3" data-y="0" style="border-top-right-radius: 1.5rem;"></div>
                        <div class="grid-cell" data-x="0" data-y="1"></div>
                        <div class="grid-cell" data-x="1" data-y="1"></div>
                        <div class="grid-cell" data-x="2" data-y="1"></div>
                        <div class="grid-cell" data-x="3" data-y="1"></div>
                        <div class="grid-cell" data-x="0" data-y="2"></div>
                        <div class="grid-cell" data-x="1" data-y="2"></div>
                        <div class="grid-cell" data-x="2" data-y="2"></div>
                        <div class="grid-cell" data-x="3" data-y="2"></div>
                        <div class="grid-cell" data-x="0" data-y="3" style="border-bottom-left-radius: 1.5rem;"></div>
                        <div class="grid-cell" data-x="1" data-y="3"></div>
                        <div class="grid-cell" data-x="2" data-y="3"></div>
                        <div class="grid-cell" data-x="3" data-y="3" style="border-bottom-right-radius: 1.5rem;"></div>
                    </div>  
                </div>
                <div class="gameboard transparent" id="gameboard-tp">
                    <div class="grid" id="tiles-grid">
                    </div>
                </div>
            </section>
        </main>
        <section id="bonus-section">
            <div class="flex-row" id="bonus-container">
                <button class="bonus-btn" id="bonus-1">
                    <img class="bonus-btn-img" src="../assets/icons/bin.png">
                </button>
                <button class="bonus-btn" id="main-bonus">
                    <img class="bonus-btn-img" src="../assets/icons/star.png">
                </button>
                <button class="bonus-btn" id="bonus-3">
                    <img class="bonus-btn-img" src="../assets/icons/pin.png">
                </button>
            </div>
        </section>
    </div>
</body>
</html>
